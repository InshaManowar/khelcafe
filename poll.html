    <script>
        // Initialize an empty array to store the strings
        // Initialize an empty array to store options
        const pollOptions = [];

        // Function to add option to the array and display in the form
        function addToArray() {
            const optionInput = document.getElementById('option');
            const optionsContainer = document.getElementById('options');

            // Get the option text from the input field
            const optionText = optionInput.value.trim();

            if (optionText !== '') {
                // Add the option to the array
                pollOptions.push(optionText);

                // Create a new element to display the option
                const optionElement = document.createElement('div');
                optionElement.textContent = optionText;

                // Append the option element to the container
                optionsContainer.appendChild(optionElement);

                // Clear the input field
                optionInput.value = '';
                updateOptionsList();
            }
        }

        function removeOption(index) {
            pollOptions.splice(index, 1);
            updateOptionsList();
        }

        function displayArray() {
            // Display the array of strings (you can customize this part)
            const optionsDisplay = document.getElementById("options");
            optionsDisplay.innerHTML = pollOptions.join(", ");
        }
        console.log(pollOptions)

        function updateOptionsList() {
            const optionsList = document.getElementById("options");
            optionsList.innerHTML = "";

            pollOptions.forEach((option, index) => {
                const optionItem = document.createElement("div");
                optionItem.classList.add("d-flex", "align-items-center");

                const optionText = document.createElement("span");
                optionText.textContent = option;
                optionItem.appendChild(optionText);

                const removeButton = document.createElement("button");
                removeButton.type = "button";
                removeButton.classList.add("btn", "btn-sm","ml-2");
                removeButton.innerHTML = '<i class="bi bi-trash-fill"></i>';
                removeButton.onclick = function () {
                    removeOption(index);
                };
                optionItem.appendChild(removeButton);

                optionsList.appendChild(optionItem);
            });
        }



    </script>

    <h1 class="my-3">Create Poll</h1>
    <div class="container">
        <form id="addPollForm">
            <div class="form-group">
                <label for="question">Question:</label>
                <input type="text" class="form-control" id="question" name="question">
            </div>

            <div class="form-group">
                <label for="language">Language:</label>
                <select class="form-control" id="language" name="language">
                    <option value="English">English</option>

                    <option value="Hindi">Hindi</option>
                </select>
            </div>

            <div class="container mt-5">
                <label for="images" class="form-label">Images</label>
                <input type="file" id="images" name="images" multiple class="form-control">

                <div class="progress mt-3" style="display: none;">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
                        aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%"></div>
                </div>
            </div>

            <label for="imageCredit">Image Credit:</label>
            <input type="text" id="imageCredit" name="imageCredit">

            <label for="tags">Tags:</label>
            <input type="text" id="tags" name="tags" multiple>

            <div class="form-group">
                <label for="sendNotif">Send Notifications?</label>
                <input type="checkbox" class="form-check-input" id="sendNotif" autocomplete="off">
            </div>

            <div class="form-group">
                <label for="options">Create Options:</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="option">
                    <div class="input-group-append">
                        <button type="button" class="btn btn-outline-secondary" onclick="addToArray()">Add</button>
                    </div>
                </div>
                <div id="options" class="mt-2"></div>
            </div>

            <br>
            <button class="btn btn-primary" id="confirmBtn">Confirm</button>
            <br>
            <input type="submit" value="Submit" class="btn btn-success" id="submitButton" style="display: none;">
        </form>


    </div>


    <!-- <script type="module" src="javascript/upload-image.js"></script> -->
    <script>
        const confirmButton = document.getElementById('confirmBtn');


        const submitButton = document.getElementById('submitButton');

        // Add a click event listener to the confirm button
        confirmButton.addEventListener('click', function () {
            // Enable the submit button when the confirm button is clicked 
            event.preventDefault();
            submitButton.style.display = 'block';
        });
