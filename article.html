<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article Upload</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&family=Roboto+Condensed:wght@300&display=swap"
        rel="stylesheet">
    <!-- Load Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.2.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.3/firebase-storage.js"></script>
    <script type="module" src="javascript/username.js"></script>
    <script type="module" src="javascript/firebase-script.js"></script>
    <script type="module" src="javascript/payload.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const storedName = localStorage.getItem('fetchedName');

            // Check if the user is not logged in
            if (!storedName) {
                // Redirect to the login page
                window.location.href = 'index.html'; // Replace with your login page URL
            }

            // Update the navbar with the user's name
            const usernameSpan = document.getElementById('username');
            if (storedName) {
                usernameSpan.textContent = `Welcome, ${storedName}`;
            }
        });
        // Define the changeText function globally
        function changeText(newText, buttonId) {
            var button = document.getElementById(buttonId);
            button.innerHTML = newText;
        }

        document.addEventListener('DOMContentLoaded', function () {
            const form = document.getElementById('addArticleForm');

            form.addEventListener('submit', async function (event) {
                // Rest of your form submission logic
            });
        });

    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="css/article.css">
    <title>Add Article</title>

</head>

<body>
    <nav class="navbar navbar-expand-lg bg-custom">
        <div class="container-fluid">
            <a class="navbar-brand" href="https://play.google.com/store/apps/details?id=com.khelcafe.khelcafe&hl=en-IN">
                <img src="images/logo.png" alt="Bootstrap" width="40" height="45">
            </a>
            <a class="navbar-brand"
                href="https://play.google.com/store/apps/details?id=com.khelcafe.khelcafe&hl=en-IN">Khel Cafe - Author's
                Portal</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarSupportedContent">
                <span class="mr-4" id="username">Welcome, Guest</span>
                <a href="#" id="logoutBtn" class="btn btn-link">Logout</a>
            </div>
        </div>
    </nav>

    <h1 class="my-3">Add Article</h1>
    <div class="container">
        <form id="addArticleForm">
            <label for="heading">Heading</label>
            <input type="text" id="heading" name="heading" required>

            <label for="language">Language</label>
            <div class="dropdown">
                <button id="language" class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                    aria-expanded="false">Choose Language</button>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="#" onclick="changeText('English', 'language')">English</a>
                    <a class="dropdown-item" href="#" onclick="changeText('Hindi', 'language')">Hindi</a>
                </div>
            </div>

            <label for="type">Sport Type</label>
            <div class="dropdown">
                <button id="sport" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown"
                    aria-expanded="false">Choose Sport Type</button>
                <ul class="dropdown-menu">
                    <a class="dropdown-item" href="#" onclick="changeText('All sports', 'sport')">All Sports</a>
                    <a class="dropdown-item" href="#" onclick="changeText('Cricket', 'sport')">Cricket</a>
                    <a class="dropdown-item" href="#" onclick="changeText('Football', 'sport')">Football</a>
                    <a class="dropdown-item" href="#" onclick="changeText('Badminton', 'sport')">Badminton</a>
                    <a class="dropdown-item" href="#" onclick="changeText('Tennis', 'sport')">Tennis</a>
                    <a class="dropdown-item" href="#" onclick="changeText('Hockey', 'sport')">Hockey</a>
                    <a class="dropdown-item" href="#" onclick="changeText('Kabaddi', 'sport')">Kabaddi</a>
                    <a class="dropdown-item" href="#" onclick="changeText('Athletics', 'sport')">Athletics</a>
                    <a class="dropdown-item" href="#" onclick="changeText('Racing', 'sport')">Racing</a>
                    <a class="dropdown-item" href="#" onclick="changeText('University', 'sport')">University</a>
                    <a class="dropdown-item" href="#" onclick="changeText('Others', 'sport')">Others</a>
                </ul>
            </div>


            <div class="container mt-5">
                <label for="images" class="form-label">Images</label>
                <input type="file" id="images" name="images" multiple class="form-control">
                
                <div class="progress mt-3" style="display: none;">
                  <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
                      aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%"></div>
                </div>
              </div>
            

            <label for="tags">Tags:</label>
            <input type="text" id="tags" name="tags">

            <div class="form-group">
                <label for="description">Article Content</label>
                <textarea class="form-control" id="description" name="description"></textarea>
            </div>


            <input type="submit" value="Submit">


        </form>


    </div>


    <script type="module" src="javascript/upload-image.js"></script>

    <script src="javascript/logout.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-storage.js"></script>
</body>

</html>
</body>

</html>
